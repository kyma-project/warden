apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.global.name }}
    app.kubernetes.io/part-of: {{ .Values.global.name }}
    app.kubernetes.io/component: {{ .Chart.Name }}
spec:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
    - name: https-admission
      port: 443
      protocol: TCP
      targetPort: https-admission
  selector:
    app: {{ .Values.global.name }}
    app.kubernetes.io/part-of: {{ .Values.global.name }}
    app.kubernetes.io/component: {{ .Chart.Name }}
